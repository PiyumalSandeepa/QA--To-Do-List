name: CI (Build & Test)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # ---------- Backend ----------
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Cache Maven
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: maven-${{ hashFiles('backend/pom.xml') }}
          restore-keys: maven-

      - name: Build backend & run unit tests
        working-directory: backend
        run: mvn -B -U verify   # runs tests

      - name: Package backend
        working-directory: backend
        run: mvn -B -DskipTests package

      # ---------- Frontend ----------
      - name: Use Node 20 LTS
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install frontend deps
        working-directory: frontend
        run: npm ci

      - name: Run frontend tests
        working-directory: frontend
        run: npm test --if-present -- --watch=false

      - name: Build frontend
        working-directory: frontend
        run: npm run build

      # ---------- Optional smoke test ----------
      - name: Smoke test API (optional)
        run: |
          nohup java -jar backend/target/*.jar > server.log 2>&1 &
          for i in {1..30}; do
            curl -sf http://localhost:8080/tasks && exit 0 || sleep 2
          done
          echo "API failed to start"; exit 1
