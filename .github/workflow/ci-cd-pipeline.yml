name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest  # Specify the OS to run the pipeline on (Ubuntu in this case)

    steps:
      - name: Checkout Code
        uses: actions/checkout@v2  # Checkout your code from the GitHub repository

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'  # Specify the Node.js version for your project (change if needed)

      - name: Install Dependencies
        run: |
          npm install   # Install dependencies (use `mvn install` if you are using Maven for Java)

      - name: Run Tests
        run: |
          npm test      # Run your unit tests (you can modify this if you have other test frameworks)

      - name: Run Postman Tests (if applicable)
        run: |
          newman run ./tests/postman-collection.json  # Run Postman tests using Newman

  deploy:
    needs: build  # Ensure deployment happens only after a successful build and test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v2

      - name: Deploy Application
        run: |
          echo "Deploying your app"  # Example deployment step, modify with actual deployment steps

